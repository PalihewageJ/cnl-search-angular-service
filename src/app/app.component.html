<kendo-drawer-container>
  <kendo-drawer
    #drawer
    [items]="items"
    mode="push"
    [mini]="true"
    [expanded]="true"
    (select)="onSelect($event)"
    class="side-nav"
  >

  <ng-template kendoDrawerHeaderTemplate>
    <div class="drawer-btn-wrap d-flex align-items-center">
    <img class="sidenav-logo" src="/assets/img/brandix-logo.png" alt="brandix-logo"/>
    <img class="sidenav-logo-mini" src="/assets/img/brandix-logo-mini.png" alt="brandix-logo"/>
    <button class="k-button-icon k-button k-flat" (click)="drawer.toggle()">
      <span class="k-icon k-i-radiobutton-checked"></span>
    </button>
    </div>

  </ng-template>
  </kendo-drawer>

  <kendo-drawer-content>

    <div class="container-fluid main-content">
      <div class="content-wrapper">
        <app-header></app-header>

        <router-outlet></router-outlet>
      </div>
    </div>

    <app-footer></app-footer>
  </kendo-drawer-content>
</kendo-drawer-container>
