<kendo-tabstrip (tabSelect)="onTabSelect($event)">
    <kendo-tabstrip-tab title="Paris" [selected]="true">
      <ng-template kendoTabContent>
        <div class="row gx-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Customer Order:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-textbox [clearButton]="true"></kendo-textbox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Customer:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Destination:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>VPO Number:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-textbox></kendo-textbox>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row gx-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Planned Dep. Date From:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-datepicker></kendo-datepicker>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>To:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-datepicker></kendo-datepicker>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Select Week Range:</label>
                    </div>
                    <div class="col-md-6">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                    <div class="col-md-6">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Schedule:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row gx-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Delivery Method:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Delivery Terms:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Buyer Division:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Warehouse:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row gx-5">
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Changes:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-12">
                    <label>Status:</label>
                    </div>
                    <div class="col-md-12">
                        <kendo-combobox ></kendo-combobox>
                    </div>
                </div>
            </div>
        
            <div class="col-md-6 btn-align-right">
                <button kendoButton>Clear</button>
                <button kendoButton [primary]="true">Search</button>
            </div>
        </div>

        <div class="divider"></div>
        
        <div class="row mt-5">
            <div class="col-md-12">
                <kendo-grid>
                    <kendo-grid-column field="ProductID" title="ID"> </kendo-grid-column>
                    <kendo-grid-column field="ProductName" title="Name"> </kendo-grid-column>
                    <kendo-grid-column field="Category.CategoryName" title="Category">
                    </kendo-grid-column>
                    <kendo-grid-column field="UnitPrice" title="Price"> </kendo-grid-column>
                  </kendo-grid>
            </div>
        </div>
        
        <div class="row mt-3">
            <div class="col-md-12 btn-align-right">
                <button kendoButton [primary]="true">Print SA</button>
                <button kendoButton [primary]="true">Save Changes</button>
            </div>
        </div>
      </ng-template>
    </kendo-tabstrip-tab>
  </kendo-tabstrip>
